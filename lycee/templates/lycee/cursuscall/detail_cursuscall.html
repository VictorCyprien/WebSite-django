{% extends 'master.html' %}
{% load static %}

{% if liste %}
  {% block title %}
    Cursus call
  {% endblock %}

  {% block content %}
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form method="POST">
            {% csrf_token %}
              <label for="date">Start date:</label>
              <input type="date" id="date" name="date_cursuscall"
                  value="2022-04-14"
                  min="2021-09-01" max="2022-08-31">
              <br>
              {% for eleve in liste%}
              <input type="checkbox" id="{{eleve.id}}" name="missing" value="{{eleve.id}}">
              <label for="student"></label>
              {{eleve}}
              <br>
              {% endfor %}
              <button class="button radius success right" type="submit">
                Submit
              </button>
          </form>
        </div>
      </div>
    </div>
  {% endblock %}
{% else %}
  <p>No student to show.</p>
{% endif %}
