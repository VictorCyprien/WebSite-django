{% extends 'master.html' %}
{% load static %}

{% if cursus %}
  {% block title %}
    Detail of a cursus {{cursus.name}}
  {% endblock %}

  {% block content %}
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          {% for eleve in liste%}
          <li><a href="/lycee/student/{{eleve.id}}">{{eleve}}</a></li>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endblock %}
{% else %}
  <p>No student to show.</p>
{% endif %}
